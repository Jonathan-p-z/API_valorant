<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/map_details.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/footer.css">
</head>
<body>
    {{template "header.html" .}}
    <main>
        <section class="map-details">
            <h2>{{.Name}}</h2>
            <img src="{{.Image}}" alt="{{.Name}}" class="map-image">
            <p>{{.Description}}</p>
            <a href="https://playvalorant.com/fr-fr/maps/" class="btn-more-info" target="_blank">En savoir plus</a>
            <button type="button" class="favorite-button" onclick="addFavorite('{{.ID}}', '{{.Name}}', '{{.Image}}', 'map')">Ajouter aux favoris</button>
        </section>
    </main>
    {{template "footer.html" .}}
    <script src="/static/js/favorites.js"></script>
</body>
</html>
