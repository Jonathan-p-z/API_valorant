<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/cartes.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/footer.css">
</head>
<body>
    {{template "header.html" .}}
    <main>
        <section class="maps">
            <h2>{{.Title}}</h2>
            <div class="maps-list">
                {{range .Maps}}
                <div class="map-item">
                    <a href="/maps/details?id={{.ID}}">
                        <img src="{{.Image}}" alt="{{.Name}}" class="map-image">
                        <h3>{{.Name}}</h3>
                    </a>
                </div>
                {{end}}
            </div>
        </section>
    </main>
    {{template "footer.html" .}}
</body>
</html>
